write_files:
  - path: /usr/local/sbin/install-zigbee2mqtt
    permissions: '0755'
    owner: 'root:root'
    content: |
      #!/bin/bash
      git clone https://github.com/Koenkk/zigbee2mqtt.git /opt/zigbee2mqtt
      (cd /opt/zigbee2mqtt && npm install .)
      ln -s -f /etc/zigbee2mqtt.yaml /opt/zigbee2mqtt/data/configuration.yaml
  - path: /etc/zigbee2mqtt.yaml
    permissions: 0600
    owner: 'root:root'
    content: |
      homeassistant: false
      permit_join: true
      mqtt:
        base_topic: zigbee
        server: 'mqtt://localhost'
        include_device_information: true
      serial:
        port: /dev/ttyACM0
      advanced:
        pan_id: 7618
      devices:
        '0x001788010329c6f8':
          friendly_name: 'motion_wohnzimmer'
          retain: false
  - path: /etc/systemd/system/zigbee2mqtt.service
    permissions: 0644
    owner: 'root:root'
    content: |
      [Unit]
      Description=Zigbee to MQTT bridge
      After=
      [Service]
      ExecStart=/usr/bin/node index.js
      KillMode=process
      Restart=always
      WorkingDirectory=/opt/zigbee2mqtt
      [Install]
      WantedBy=multi-user.target
